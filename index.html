+<html>
	<head>
		<title>PFsWChO - Laboratorium 8</title>
	</head>
	<body>
		<h1> Programowanie full-stack w chmurze obliczeniowej </h1> 
		<h1> Laboratorium 8 </h1>
		<h2> Obliczanie wartosci ciagu Fibonacciego dla podanego argumentu </h2>
		<label for="argument">
			Podaj argument ciagu Fibonacciego :
		</label>
		<input type="number" id="argument" min="0">
		</br>
		<button id="calculateButton" onclick="calculateFibonacciSequence()">Oblicz</button>
		</br>
		<p id="result"></p>
		
		
		<script>
			function calculateFibonacciSequence() {
				var result = document.getElementById("result");
				var argument = document.getElementById("argument").value;
				var value;
				if(isNaN(parseInt(argument)) || argument<0) {
				result.innerHTML = "Prosze wprowadzic liczbe calkowita wieksza od 0.";}
				else {
				var fibonacciSequence = [0,1];
				for(let i = 0; i<= argument; i++) 
				{
					if(i>=2)
					{
						fibonacciSequence.push(fibonacciSequence[i-2]+fibonacciSequence[i-1]);
					}
				}
				
				
				value = fibonacciSequence[argument];
				result.innerHTML = "Wartosc ciagu Fibonacciego dla argumentu "+ argument + " wynosi " + value + 						" .";
				}
				
				
			}
		</script>
	</body>
		
        

</html>
